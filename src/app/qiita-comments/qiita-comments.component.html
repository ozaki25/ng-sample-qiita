<h2>qiita-comments works!</h2>
<a routerLink="/comments/new">New Comment</a>
<mat-card *ngFor="let comment of comments" class="card">
  <mat-card-header>
    <img mat-card-avatar src="{{ comment.user.profile_image_url }}" />
    <mat-card-title>{{ comment.user.id }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-content">
    <pre class="mat-body">{{ comment.body }}</pre>
  </mat-card-content>
</mat-card>
